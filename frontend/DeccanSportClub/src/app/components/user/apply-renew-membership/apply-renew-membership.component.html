<div class="row" style="width: 100%">
    <div class="col-sm-2">
        <app-sidenav></app-sidenav>
    </div>

    <div class="col-sm-8">
        <br />
        <h1>Membership</h1>
        <br>
        <table mat-table [dataSource]="membership" class="mat-elevation-z8">
            <ng-container matColumnDef="Membership Type">
                <th style="color: white" mat-header-cell *matHeaderCellDef>
                    Membership Type
                </th>
                <td mat-cell *matCellDef="let m">{{ m.memType }}</td>
            </ng-container>

            <ng-container matColumnDef="Documents">
                <th mat-header-cell *matHeaderCellDef>Documents</th>
                <td mat-cell *matCellDef="let m">{{ m.documents }}</td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let m">{{ m.price }}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let m">
                    <button *ngIf="m.apply" (click)="memAction(m.memType, m.price)" class="btn btn-primary">
            Apply
          </button>
                    <button *ngIf="m.applied" class="btn btn-success">Applied</button>
                    <button *ngIf="m.renew" (click)="memAction(m.memType, m.price)" class="btn btn-danger">
            Renew
          </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <div style="display: none" class="center">
            <div class="container-lg">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row" style="width: 100%">
                                <div class="col-sm-10"></div>
                            </div>
                        </div>
                        <div id="pdfTable" #pdfTable>
                            <table class="table table-bordered text-center" id="excel.table">
                                <thead>
                                    <tr>
                                        <h2 style="text-align: center">
                                            <b> Membership</b>
                                        </h2>
                                    </tr>
                                    <tr class="reportHead">
                                        <th>Membership Type</th>
                                        <th>Documents</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let m of membership">
                                        <td>{{ m.memType }}</td>
                                        <td>{{ m.documents }}</td>
                                        <td>{{ m.price }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <button class="btn btn-success" (click)="makePDF();" style="float: right;">Generate Report(.pdf)</button>
        <button class="btn btn-warning" (click)="exportexcel()" style="float: right;">Generate Report(.xlsx)</button>
    </div>
</div>
