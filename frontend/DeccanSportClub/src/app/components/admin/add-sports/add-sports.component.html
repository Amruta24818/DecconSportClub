<div class="row">
    <div class="col-sm-2">
        <app-sidenav></app-sidenav>
    </div>

    <div class="container" class="col-sm-8">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-diamond"></i>
                </div>
                <div class="col-lg-12 login-title">ADD SPORTS</div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="addSports" (ngSubmit)="submit()" enctype="multipart/form-data" method="post">
                            <div class="form-group">
                                <label class="form-control-label">SPORTS NAME</label>
                                <input formControlName="sportsName" type="text" name="sportsName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">SPORTS CATEGORY</label> <br />
                                <br />
                                <select formControlName="sportsCategory" class="form-select" name="sportsCategory" aria-label="Default select example">
                  <option selected>Choose</option>
                  <option value="INDOOR">Indoor</option>
                  <option value="OUTDOOR">Outdoor</option>
                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">ASSIGN MANAGER</label> <br />
                                <br />
                                <select formControlName="managerId" class="form-select" name="assignManager" aria-label="Default select example">
                  <option *ngFor="let m of managers" [value]="m.userId">
                    {{ m.name }}
                  </option>
                </select>

              </div>
              <div class="form-group">
                <label class="form-control-label">UPLOAD IMAGE</label>
                <div class="custom-file">
                  <input
                    (change)="onChange($event)"
                    id="f1"
                    type="file"
                    name="file"
                    multiple
                  />
                </div>
              </div>
              <br />
              <mat-progress-bar *ngIf="status" mode="indeterminate"></mat-progress-bar>
              <br />
              <div class="col-lg-12 loginbttm">
                <div class="col-lg-6 login-btm login-text">
                  <!-- Error Message -->
                </div>
                <div class="col-lg-12 login-btm login-button">
                  <button class="btn btn-outline-primary">
                    <a routerLink="/admin/sports-details">CANCEL</a> &nbsp;
                  </button>
                  <button type="submit" class="btn btn-outline-primary">

                    ADD SPORTS
                  </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
