 <app-navbar></app-navbar>
<div class="container-fluid">
    <div class="px-lg-5">
        <div class="row py-4">
            <div class="col-lg-12 mx-auto">
                <div class="text-white p-5 shadow-sm rounded banner">
                    <section class="schedule-area section-gap relative" id="schedule">
                        <div class="menu-content col-lg-15">
                            <div class="title text-center">
                                <h1 class="sectionTitle sectionTitle-color ">GALLERY</h1>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let list of imagesList">
                <div class="bg-white rounded shadow-sm">
                    <img [src]="list" alt="" class="img-fluid card-img-top">
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
