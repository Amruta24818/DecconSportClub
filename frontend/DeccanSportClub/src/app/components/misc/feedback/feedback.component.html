Modal</button> -->

<h2 class="text-right"><i class=" f-left" style="color:white;">Give Feedback <img data-toggle="modal" style="cursor: pointer;" data-target="#myModal" src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/48/fa314a/external-feedback-feedback-those-icons-lineal-color-those-icons-4.png"/></i></h2>
<!--Division for Modal-->
<div id="myModal" class="modal fade" role="dialog">
    <!--Modal-->
    <div class="modal-dialog">
        <!--Modal Content-->
        <div class="modal-content">
            <!-- Modal Header-->
            <form [formGroup]="addFeedback" (ngSubmit)="submit()" method="post">
            <div class="modal-header">
                <h3>Feedback Request</h3>
                <!--Close/Cross Button--><button type="button" class="close" data-dismiss="modal"
                    style="color: white;">&times;</button>
            </div>
            <!-- Modal Body-->
            <div class="modal-body text-center"> <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i>
                <h3>Your opinion matters</h3>
                <h5>Help us improve our product? <strong>Give us your feedback.</strong></h5>
                <hr>
                <h6>Your Rating</h6>
            </div>
            <!-- Radio Buttons for Rating-->
            <div class="form-check mb-4"> <input name="rating" formControlName="rating" value="VERYGOOD" type="radio"> <label class="ml-3">Very good</label>
            </div>
            <div class="form-check mb-4"> <input name="rating" formControlName="rating" value="GOOD" type="radio"> <label class="ml-3">Good</label> </div>
            <div class="form-check mb-4"> <input name="rating" formControlName="rating" value="MEDIOCRE" type="radio"> <label class="ml-3">Mediocre</label>
            </div>
            <div class="form-check mb-4"> <input name="rating" formControlName="rating" value="BAD" type="radio"> <label class="ml-3">Bad</label> </div>
            <div class="form-check mb-4"> <input name="rating" formControlName="rating" value="VERYBAD" type="radio"> <label class="ml-3">Very Bad</label>
            </div>
            <!--Text Message-->
            <div class="text-center">
                <h4>What could we improve?</h4>
            </div> <textarea formControlName="message" type="textarea" placeholder="Your Message" rows="3"></textarea>
            <!-- Modal Footer-->
            <div class="modal-footer"> <button   type="submit" class="btn btn-primary">Submit&nbsp;&nbsp;<i class="fa fa-paper-plane"></i> </button> <button
                href="" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
            <button style="display: none;" #closeBtn  data-dismiss="modal"></button> </div>

            </form>
        </div>
    </div>
</div>
